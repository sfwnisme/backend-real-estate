services:
  api:
    depends_on:
      - db
    build: .
    ports:
      - 8000:8000
    environment:
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - PORT=${PORT}
      - MONGO_FULL_URI=${MONGO_FULL_URI}
      - MONGO_PROTOCOL=${MONGO_PROTOCOL}
      - MONGO_USERNAME=${MONGO_USERNAME}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - MONGO_CLUSTER_HOST=${MONGO_CLUSTER_HOST}
      - MONGO_RETRY_WRITES=${MONGO_RETRY_WRITES}
      - MONGO_WRITE_CONCERN=${MONGO_WRITE_CONCERN}
      - MONGO_DB_NAME=${MONGO_DB_NAME}
      - MONGO_APP_NAME=${MONGO_APP_NAME}
      - UPLOADTHING_TOKEN=${UPLOADTHING_TOKEN}
      - AWS_S3_USER_ACCESS_KEY=${AWS_S3_USER_ACCESS_KEY}
      - AWS_S3_USER_SECRET_ACCESS_KEY=${AWS_S3_USER_SECRET_ACCESS_KEY}
      - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME}
      - AWS_S3_BUCKET_REGION=${AWS_S3_BUCKET_REGION}
    volumes:
      - .:/app
    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./package-lock.json
          action: rebuild
        - path: ./
          target: /app
          action: sync
  db:
    image: mongo:latest
    ports: 
      - 27017:27017
    volumes: 
      - mongo_data:/data/db
  # You should also define the volume at the bottom of your compose.yaml:
  # volumes:
  #   mongo_data:
volumes:
  mongo_data:
    
